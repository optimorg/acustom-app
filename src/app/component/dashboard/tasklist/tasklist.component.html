<div class="card shadow-lg mt-5">
    <div class="card-header text-center py-4 border-0">
        <h1 class="display-6 fw-bold">Task List</h1>
    </div>
    <div class="card-body p-4">
        <!-- <div class="">
        <li class="list-group-item">
            <
            <label class="form-check-label" for="firstCheckbox">{}</label>
            <input class="form-check-input me-1" type="checkbox" value="{}" id="checkbox" name="checkbox">
        </li>
        </div> -->
        <ul class="list-group">
            <!--tasks-->
            <li class="list-group-item mb-2 border py-3 rounded-3" *ngFor="let task of tasks">
                <span>
                    <i class="text-success" (click)="onStatusChange(task.id,!task.isDone)"
                        [ngClass]="task.isDone?'fa-solid fa-circle-check':'fa-regular fa-circle'">
                    </i>
                    {{task.text}}
                    <span class="float-end text-secondary" (click)="onDelete(task.id)">
                        <i class="fa-solid fa-trash-can"></i>
                    </span>
                </span>
            </li>
            <!--input and button-->
            <li class="list-group-item">
                <div class="input-group mb-2 border py-0 rounded-3">
                    <input type="text" class="form-control border-0 py-3 shadow-none" placeholder="Enter task"
                        aria-label="Task input field" aria-describedby="add-button" #taskInput>
                    <button class="btn btn-outline-secondary" type="button" id="add-button"
                        (click)="onClick(taskInput)">
                        <i class="fa-solid fa-plus "></i>
                    </button>
                </div>
            </li>
        </ul>
    </div>
</div>
